<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="buttons">
            <button class="result" id="btnresult"></button>
            <button class="btn no-1" id="btn1"><p>1</p></button>
            <button class="btn no-2" id="btn2"><p>2</p></p></button>
            <button class="btn no-3" id="btn3"><p>3</p></button>
            <button class="btn no-4" id="btn4"><p>4</p></button>
            <button class="btn no-5" id="btn5"><p>5</p></button>
            <button class="btn no-6" id="btn6"><p>6</p></button>
            <button class="btn no-7" id="btn7"><p>7</p></button>
            <button class="btn no-8" id="btn8"><p>8</p></button>
            <button class="btn no-9" id="btn9"><p>9</p></button>
            <button class="btn no-0" id="btn0"><p>0</p></button>
            <!--<button class="btn dot" id="btndot">.</button>-->
            <button class="equal" id="btnequal"><p>=</p></button>
            <button class="plus" id="btnplus"><p>+</p></button>
            <button class="minus" id="btnminus"><p>-</p></button>
            <button class="times" id="btntimes"><p>x</p></button>
            <button class="divided" id="btndivide"><p>:</p></button>
            <button class="back" id="btndel"><p>Back</p></button>
            <button class="ac" id="btnesc"><p>AC</p></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
