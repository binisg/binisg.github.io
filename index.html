<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="buttons">
            <button class="result" id="btnresult"></button>
            <button class="btn no-1" id="btn1">1</button>
            <button class="btn no-2" id="btn2">2</button>
            <button class="btn no-3" id="btn3">3</button>
            <button class="btn no-4" id="btn4">4</button>
            <button class="btn no-5" id="btn5">5</button>
            <button class="btn no-6" id="btn6">6</button>
            <button class="btn no-7" id="btn7">7</button>
            <button class="btn no-8" id="btn8">8</button>
            <button class="btn no-9" id="btn9">9</button>
            <button class="btn no-0" id="btn0">0</button>
            <!--<button class="btn dot" id="btndot">.</button>-->
            <button class="equal" id="btnequal">=</button>
            <button class="plus" id="btnplus">+</button>
            <button class="minus" id="btnminus">-</button>
            <button class="times" id="btntimes">x</button>
            <button class="divided" id="btndivide">:</button>
            <button class="back" id="btndel">Back</button>
            <button class="ac" id="btnesc">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
